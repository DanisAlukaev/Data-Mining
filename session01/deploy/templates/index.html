<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A/B Environment</title>
</head>
<body>

<div style="float:left; margin-left:40%; width:30%;">
    <div>
        <h2>Cart</h2>
        <ol>
            {% for item in items %}
            <li>{{ item }}</li>
            {% endfor %}
        </ol>
    </div>


    <div>
        <h2>Suggestions</h2>
        {% for suggestion in suggestions %}
        <div>
            <input type="checkbox" id="suggestion" name="scales">
            <label for="suggestion">{{ suggestion }}</label>
        </div>
        {% endfor %}
        <p><button onClick="window.location.reload();">Add to the cart</button>
    </div>
</div>
</body>
</html>
